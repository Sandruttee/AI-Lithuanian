<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Dirbtinio intelekto receptai 🤖</title>
  </head>
  <body>
    <div class="container">
      <header><h1>Dirbtinio intelekto receptai 🤖</h1></header>
      <main>
        <div class="form-container">
          <form id="recipe-generator-form">
            <input
              type="texxt"
              placeholder="Įveskite maisto pavadinimą ir gausite receptą!"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">pavyzdys: grybų sriuba, blynai, sumuštinis</div>
        </div>

        <div class="recipe hidden" id="recipe"></div>
      </main>
      <footer>Šis projektas buvo sukurtas Sandros Plačenytės 👩🏻‍💻</footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
